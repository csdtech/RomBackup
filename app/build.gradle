plugins {
    id 'com.android.application'
}

android {
    namespace 'com.sdtech.rombackup'
    compileSdk 34
    buildToolsVersion "34.0.4"
    defaultConfig {
        applicationId "com.sdtech.rombackup"
        minSdkVersion 9
        targetSdkVersion 34
        versionCode 102
        versionName "1.2"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
